<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>About</title>
</head>
<body> 
<section>

<div class="container">
<div class="card">
	<div class="card-body mr-3 ml-3">
	<div class="container text-center">
	<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${user.imageUrl}}"
						alt="" />
	</div>
	
	<h2 class="mt-3 text-center">
				<span th:text="${user.name}"></span> 
	</h2>
	
	<table class="table text-center">
						<thead>
							<tr>
								<th scope="col"># USERID</th>
								<td scope="col">SCMUSER<span th:text="${user.id}"></span></td>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">@ Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row"></i>Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>
							<tr>
								<th scope="row">Action Active</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">About</th>
								<td><span th:text="${user.about}"></span></td>
							</tr>

						</tbody>
					</table>
	</div>
</div>

</div>
<script>
 	$(document).ready(() =>{
 		$(".item").removeClass("active");
 		$("#profile-link").addClass("active");
 	});
</script>
</section>
	
</body>
</html>
