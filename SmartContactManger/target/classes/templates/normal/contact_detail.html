<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>About</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if="${contact}">
				<div class="container text-center">
					<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${contact.image}}"
						alt="" />

					<h3 class="mt-3">
						<i class="fas fa-user-alt mr-1"></i><span
							th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondName}"></span> )
					</h3>

					<!-- Table -->
					<table class="table">
						<thead>
							<tr>
								<th scope="col"># Id</th>
								<td scope="col">SCMUSER<span th:text="${contact.cId}"></span></td>

							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">@ Email</th>
								<td><span th:text="${contact.email}"></span></td>
							</tr>
							<tr>
								<th scope="row"><i class="fa fa-phone mr-1"></i>Phone</th>
								<td><span th:text="${contact.phone}"></span></td>
							</tr>
							<tr>
								<th scope="row"><i class="fa fa-briefcase mr-1"></i>Work</th>
								<td><span th:text="${contact.work}"></span></td>
							</tr>

						</tbody>



					</table>
					<div class="description mt-3">
						<th:block th:utext="${contact.description}">

						</th:block>

					</div>
					<div class="container mt-3">
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="">
								<button type="submit" class="btn btn-primary  btn-block">Update</button>
							</form>
						
						<a href="#" th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-block mt-1">Delete</a>
					</div>
				</div>
			</div>
			
			<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have permission to see this contact..</h1>
			
		</div>
	</section>

</body>
</html>
