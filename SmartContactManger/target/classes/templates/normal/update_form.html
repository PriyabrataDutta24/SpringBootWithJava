<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>About</title>
</head>
<body> 
<section>
<div class="card mr-3">
	<div class="card-body">
	<h1 class="text-center">Update Contact</h1>
	<div class="container-fluid mt-2">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<form action="#" th:object="${contact}" 
				enctype="multipart/form-data"
				method="post" th:action="@{/user/process-update}" 
				class="mt-2">
				
				<input type="hidden" th:value="${contact.cId}" name="cId">
				
				<!-- First Name -->
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text mr-1">
							<i class="fa fa-plus"></i>
						</div>
					</div>
					<input th:value="${contact.name}" required type="text" id="firstName" name="name" placeholder="Enter Name here" 
					class="form-control"/>
				</div>
				
				<!-- Second Name -->
				<div class="input-group mt-3">
					<div class="input-group-prepend">
						<div class="input-group-text mr-1">
							<i class="fas fa-user-alt"></i>
						</div>
					</div>
					<input th:value="${contact.secondName}" required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" 
					class="form-control"/>
				</div>
				
				<!-- Phone  No -->
				<div class="input-group mt-3">
					<div class="input-group-prepend">
						<div class="input-group-text mr-1">
							<i class="fa fa-phone"></i>
						</div>
					</div>
					<input th:value="${contact.phone}" required min="10" type="number" id="phoneNo" name="phone" placeholder="Enter Phone Number here" 
					class="form-control"/>
				</div>
				
				<!-- Email -->
				<div class="input-group mt-3">
					<div class="input-group-prepend">
						<div class="input-group-text mr-1">
							@
						</div>
					</div>
					<input th:value="${contact.email}" required type="email" id="email" name="email" placeholder="Enter Email here" 
					class="form-control"/>
				</div>
				
				<!-- Work -->
				<div class="input-group mt-3">
					<div class="input-group-prepend">
						<div class="input-group-text mr-1">
							<i class="fa fa-briefcase"></i>
						</div>
					</div>
					<input th:value="${contact.work}" required type="text" id="work" name="work" placeholder="Enter Work here" 
					class="form-control"/>
				</div>
				<!-- Descriptin -->
				<div class="form-group mt-3">
					<textarea th:text="${contact.description}" name="description" id="mytextarea" 
					class="form-control" placeholder="Enter Contact Description" cols="30" rows="8"></textarea>
				</div>			
				<!-- Image field -->
				<div class="container text-center">
					<img style="height:200px;width:200px;" class="img-fluid my_profile_picture" src="" alt="" th:src="@{'/img/'+${contact.image}}" />
				</div>
				<p class="text-secondary">Choose new profile picture</p>
				<div class="custom-file">
					<input type="file" name="profileImage"/>
				</div>
				
				<div class="container text-center">
					<button class=" btn btn-outline-primary">Update</button>
				</div>
				
				</form>
			</div>		
		</div>
	</div>
	</div>
</div>

</section>
	
</body>
</html>
