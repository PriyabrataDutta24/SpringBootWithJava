<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Add Contact</title>
</head>
<body> 
<section>

<div class="card mr-3">
	<div class="card-body">
	<h1 class="text-center">Add Contact</h1>
	<div class="container-fluid mt-2">
		<div class="row">
			<div class="col-md-8 offset-md-2">
				<form action="#" th:object="${contact}" 
				enctype="multipart/form-data"
				method="post" th:action="@{/user/process-contact}" 
				class="mt-2">
				
				<!-- First Name -->
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text mr-1">
							<i class="fa fa-plus"></i>
						</div>
					</div>
					<input required type="text" id="firstName" name="name" placeholder="Enter Name here" 
					class="form-control"/>
				</div>
				
				<!-- Second Name -->
				<div class="input-group mt-3">
					<div class="input-group-prepend">
						<div class="input-group-text mr-1">
							<i class="fas fa-user-alt"></i>
						</div>
					</div>
					<input required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name here" 
					class="form-control"/>
				</div>
				
				<!-- Phone  No -->
				<div class="input-group mt-3">
					<div class="input-group-prepend">
						<div class="input-group-text mr-1">
							<i class="fa fa-phone"></i>
						</div>
					</div>
					<input required min="10" type="number" id="phoneNo" name="phone" placeholder="Enter Phone Number here" 
					class="form-control"/>
				</div>
				
				<!-- Email -->
				<div class="input-group mt-3">
					<div class="input-group-prepend">
						<div class="input-group-text mr-1">
							@
						</div>
					</div>
					<input required type="email" id="email" name="email" placeholder="Enter Email here" 
					class="form-control"/>
				</div>
				
				<!-- Work -->
				<div class="input-group mt-3">
					<div class="input-group-prepend">
						<div class="input-group-text mr-1">
							<i class="fa fa-briefcase"></i>
						</div>
					</div>
					<input required type="text" id="work" name="work" placeholder="Enter Work here" 
					class="form-control"/>
				</div>
				<!-- Descriptin -->
				<div class="form-group mt-3">
					<textarea name="description" id="mytextarea" 
					class="form-control" placeholder="Enter Contact Description" cols="30" rows="12"></textarea>
				</div>			
				<!-- Image field -->
				<div class="custom-file">
					<input type="file" name="profileImage"/>
				</div>
				
				<div class="container text-center">
					<button class=" btn btn-outline-primary">Save Contact</button>
				</div>
				
				</form>
			</div>		
		</div>
	</div>
	</div>
</div>

<script>
 	$(document).ready(() =>{
 		$(".item").removeClass("active");
 		$("#add-link").addClass("active");
 	});
</script>

</section>
	
</body>
</html>
