<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Setting</title>
</head>
<body> 
<section>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-body">
					<h2 class="text-center my-3 mb-3">Change Password</h2>
				
					<form th:action="@{/user/change-password}" method="post">
						<!-- old password -->
						<div class="form-group">
						<input type="password" name="oldPassword"class="form-control" placeholder="Enter old password"/>
						</div>
						
							<!-- new password -->
						<div class="form-group">
						<input type="password" name="newPassword" class="form-control" placeholder="Enter new password"/>
						</div>
						
						<div class="container text-center">
						<button type="submit" class="btn btn-success">Change</button>
						<button type="reset" class="btn btn-warning">Reset</button>
						</div>
						
					</form>
				
				</div>
			</div>
		</div>
	</div>
</div>




<script>
 	$(document).ready(() =>{
 		$(".item").removeClass("active");
 		$("#setting-link").addClass("active");
 	});
</script>

</section>
	
</body>
</html>
