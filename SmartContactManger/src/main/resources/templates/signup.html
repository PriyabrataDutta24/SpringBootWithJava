<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
 th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>SignUp</title>
</head>
<body> 
<section>
<div class="container">
	<div class="row">
	<div class="col-md-8 offset-md-2">
		<div class="my-card mt-1">
		<!-- Alert Box -->
		
		<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
  		<p class="text-center" th:text="${session.message.content}"></p>
  		<th:block th:text="${@sessionHelper.removeMessageFromSession()}"/>
		</div>
		
		<div class="container text-center">
			<img class="" style="width:100px;" th:src="@{/img/registered.png}" alt="" />
		</div>
		
			<h1 class="text-center">Register Here !!</h1>
			
			<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
			
				<!-- Name field -->
			<div class="form-group">
    			<label for="example_name">Your Name</label>
    			<input type="text" name="name" class="form-control"
    			th:classappend="${#fields.hasErrors('name') ?'is-invalid':''}"
     				id="example_name" aria-describedby="emailHelp"
     		 		placeholder="Enter here" required
     		 	th:value="${user.name}"
     		 		/>
     		 		<div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
        				
      				</div>
     		 		
     		 		
    		</div>
    		
    		<!-- email field -->
			<div class="form-group">
    			<label for="example_email">Your Email</label>
    			<input type="email" name="email" class="form-control"
    			th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
     				id="example_email" aria-describedby="emailHelp"
     		 		placeholder="Enter here" required
     		 		th:value="${user.email}"
     		 		/>
     		 		<div th:each="e : ${#fields.errors('email')}" th:text="${e}" class="invalid-feedback">
							
					</div>
    		</div>
    		
    		<!-- Password field -->
			<div class="form-group">
    			<label for="example_password">Your Password</label>
    			<input type="password" name="password" class="form-control"
     				id="example_password" aria-describedby="emailHelp"
     		 		placeholder="Enter here" required
     		 		/>
    		</div>
    		<!-- About field -->
    		<div class="form-group">
    			<textarea th:value="${user.about}" name="about" 
    			placeholder="About something yourself" cols="25" rows="5"
    			 class="form-control"></textarea>
    		</div>
    		
    		<!-- terms and condition agreement -->
    		<div class="form-group form-check text-center">
    			<input type="checkbox" name="agreement"
    			class="form-check-input" id="agreement"/>
    			<label for="agreement">Accept terms and conditions</label>
    		</div>
    		
    		<div class="container text-center">
    		<button type="submit" class="btn bg-primary text-white">Submit</button>
    		<button type="reset" class="btn bg-warning">Reset</button>
    		</div>
    		
			</form>
			
		</div>
	</div>
	</div>
</div>

</section>
	
</body>
</html>
